<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="me.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="profile" src="imagens/me.jpg" alt="">
            <div class="profile-info">
                <span class="username"></span>J0a0.zim</span>
                <span class="localizacao">Brasília DF</span>
            </div>
        </div>
        <div class="image">
            <img src="imagens/eu.jpeg" alt="Prêmio Top Empresarial">
        </div>
        <div class="descrição">
            <p><strong>J0a0.zim</strong> Eu sou Joao Gabriel de Souza, tenho 18 anos, atualmente curso ENG. da computação, pelo IESB. Gosto de assistir filme, serie e principalmente jogar jogos online ou modo historia. Sou uma pessoa bem extrovertida gosto de sair com amigos. </p>
        </div>
        <div class="interação">
            <button class="like">Curtir</button>
            <button class="comentario">Comentar</button>
            <span class="likes">49 curtidas</span>
            <span class="post-data">14 de junho</span>
        </div>
    </div>
</body>
</html>
